<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
<script src="scripts/vendor/bootstrap.min.js"></script>

<script>

$(function(){
    //http://thefutureisnow.mattnull.com
    // http://mattnull.thefutureisnow.jit.su

    var username = 'anonymous';

    var Chat = (function(){
        var chat = $('#chat-window ul');
        var userList = $('#users ul');
        var chatInput = $('#chat-input');
        var userNameInput = $('#username-input');
        var self = this;
        this.username = false;

        return {

            init : function(){
                this.attachEvents();

                if (window.webkitNotifications.checkPermission() !== 0) {
                    $('#set-notifications').show()
                }
            },

            attachEvents : function(){
                var self = this;
                chatInput.on('keyup', function(e){
                    if(e.keyCode === 13){
                        var el = $(this);
                        var message = el.val()
                        var user = self.user
                        socket.emit('sendMessage', {user : self.username, message : message});
                        el.val('');
                    }
                });

                userNameInput.on('keyup', function(e){
                    if(e.keyCode === 13){
                        var el = $(this);
                        var username = el.val()
                        socket.emit('updateUser', username)
                        self.username = username;
                        el.val('')
                        self.activity('you are now "' + username+'"');
                    }
                });

                $(document).on('click', '[trigger-video]', function(e){
                    var userID = $(this).attr('userid')
                    self.triggerVideoChat(userID);
                });

                $('#set-notifications').on('click', function(e){
                    self.setNotifications()
                });
            },

            addUser : function(id){
                user = userList.find('[userid='+id+']');
                if(!user.length){
                    userList.append('<li><a href="#video-modal" trigger-video="true" userid="'+id+'" data-toggle="modal">'+id+'</a></li>');
                }
            },

            removeUser : function(id){
                userList.find('[userid='+id+']').parent().remove();
            },

            updateChat : function(user, message){
                chat.append('<li><b>'+user + '</b> : ' + message+'</li>');
                var parent = chat.parent();
                parent[0].scrollTop = parent[0].scrollHeight;
                
                //if the user isn't the sender, then trigger a notification
                if(this.id !== user && this.username !== user){
                    this.triggerNotification(user, message)
                }
            },

            triggerNotification : function(user, message){
                if (window.webkitNotifications.checkPermission() == 0) {     
                    var notification = window.webkitNotifications.createNotification('', user, message);
                    notification.show();
                }
            },

            activity : function(message){
                message = message || '';
                chat.append('<li><i>'+message+'</i></li>')
            },

            updateUserList : function(id, username){
                user = userList.find('[userid='+id+']');
                if(user.length){
                    user.text(username);
                }
            },

            setNotifications : function(e){
                //get permission for notifications
                if (window.webkitNotifications.checkPermission() !== 0) {
                    window.webkitNotifications.requestPermission();
                }
            },

            triggerVideoChat : function(user) {
                this.userInSession = user;
                socket.emit('checkUserStatus', {to: user});
            }
        };
    })();

    //attach DOM events and what not
    Chat.init();

    socket.on('connect', function(client){ 
        socket.on('setClientID', function(id){
            //cache current users id
            Chat.id = id;
        });

        socket.on('userEntered', function(data){
            // add the user to the list
            Chat.addUser(data.id)
            Chat.activity(data.id + ' has entered the room.')
        });

        socket.on('userList', function(data){
            for(var i in data){
                user = data[i].nickname || i;
                Chat.addUser(user)
            }
        });

        socket.on('userLeft', function(data){
            //remove the user from the user list
            var user = $('[userid='+data.id+']')
            var username = user.length ? user.text() : data.id
            Chat.removeUser(data.id);
            Chat.activity(username + ' has left the room.')
        });

        socket.on('chatUpdate', function(data){
            Chat.updateChat(data.user, data.message);
        });

        socket.on('userUpdate', function(data){
            Chat.updateUserList(data.id, data.user);           
        });

        socket.on('userStatus', function(userID){
            userID = userID || false;

            if(!userID){
                alert('User is currently chatting with someone else!');
            }
            else{
                VideoChat(userID).start();
                $('#video-modal').find('.user').html('Video chat with ' + userID);
            }
        });
    });
    // Put video listeners into place
    // var stream;
    // var video = document.getElementById('video'); 
    // navigator.webkitGetUserMedia(
    //     {video: true, audio: true}, // Options
    //     function(localMediaStream) { // Success
    //         stream = localMediaStream;
    //         video.src = window.webkitURL.createObjectURL(stream);
    //     },
    //     function(err) { // Failure
    //         alert('getUserMedia failed: Code ' + err.code);
    //     }
    // );
});
</script>
