<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/main.css">
        <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="/bootstrap/css/bootstrap-responsive.css">
        <script src="/js/vendor/jquery.min.js"></script>
        <script src="/js/vendor/socket.io/socket.io.min.js"></script>
        <script src="/js/vendor/webrtc.io.js"></script>
        <script src="videochat.js"></script>
        <script src="chat.js"></script>
        <script src="/bootstrap/js/bootstrap.js"></script>
    </head>
    <body>
        <div class="navbar navbar-fixed-top">
          <div class="navbar-inner">
            <div class="container">
                <a class="brand center" href="#">Super Awesome Alpha Omega Chat</a>
            </div>
          </div>
        </div>
        <div id="main-content" class="container">
            <section id="chat">
                <div class="row-fluid">
                    <div id="chat-window" class="span9">
                        <ul></ul>
                    </div>
                    <div id="users" class="span3 hidden-phone">
                        <ul></ul>
                    </div>
                </div>
                <div class="row-fluid">
                    <input type="text" id="chat-input" class="span9" />
                    <button id="set-notifications">Allow Desktop Notifications</button>
                </div>
                <div class="row-fluid">
                    <input type="text" id="username-input" class="span3" placeholder="set your user name" />
                </div>
            </section>
        </div>
        <div id="video-modal" class="modal hide fade">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3 class="user"></h3>
          </div>
          <div class="modal-body">
            <div id="videos">
              <video id="you" autoplay></video>
            </div>
          </div>
        </div>
<script>
$(function(){
   Chat.init();
});
</script>
